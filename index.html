<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/theme.responsive.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
  <title>Reservia</title>
</head>

<body>
  <nav class="nav">
    <div class="nav-top-bar">
      <a href=""><img src="./images/logo/Reservia@3x.png" alt="logo reservia"></a>
      <a href="#" class="register">S'inscrire</a>
    </div>
    <ul>
      <li class="active"><a href="#">Hébergements</a></li>
      <li class="not-active"><a href="#">Activités</a></li>
    </ul>
  </nav>

  <section class="search-section">
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>
    <div class="search-bar">
      <div class="icon-left"><i class="fas fa-map-marker-alt"></i></div>
      <form action="#">
        <input type="text" placeholder="Marseille, France">
      </form>
      <div class="button-right"><a href="#"><i class="fas fa-search"></i></a></div>
    </div>
    <h2>Filtres</h2>
    <div class="filter-container">

      <div class="filter-button">
        <div class="icon-filter">
          <input type="checkbox">
          <p>Economique</p>
        </div>
      </div>

      <div class="filter-button">
        <div class="icon-filter">
          <input type="checkbox">
          <p>Familial</p>
        </div>
      </div>

      <div class="filter-button">
        <div class="icon-filter">
          <input type="checkbox">
          <p>Romantique</p>
        </div>
      </div>

      <div class="filter-button">
        <div class="icon-filter">
          <input type="checkbox">
          <p>Animaux autorisés</p>
        </div>
      </div>
    </div>
    <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
  </section>

</body>

</html>
