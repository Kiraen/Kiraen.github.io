<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/theme.responsive.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
  <title>Reservia</title>
</head>

<body>
  <div class="grid-template">
    <nav class="nav">
      <img src="./images/logo/Reservia@3x.png" alt="logo reservia">

      <ul>
        <li><a href="#">Hébergements</a></li>
        <li><a href="#">Activités</a></li>
        <li><a href="#" class="register">S'inscrire</a></li>
      </ul>
    </nav>

    <section>
      <div class="search-section">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="button-search">
          <div class="icone-left-search"><i class="fas fa-map-marker-alt"></i></div>
          <form action="#">
            <input type="text" placeholder="Marseille, France">
          </form>
          <a href="#" class="button-right-search">Rechercher</a>
        </div>
        <div class="filter-search-section">
          <h2>Filtres</h2>
          <div class="button">
            <div class="button-icone"></div>
            <input type="checkbox">
            <label for="filter-button">Economique</label>
          </div>

          <div class="button">
            <div class="button-icone"></div>
            <input id="filter-button" type="checkbox">
            <label for="filter-button">Familiale</label>
          </div>

          <div class="button">
            <div class="button-icone"></div>
            <input id="filter-button" type="checkbox">
            <label for="filter-button">Romantique</label>
          </div>

          <div class="button">
            <div class="button-icone"></div>
            <input id="filter-button" type="checkbox">
            <label for="filter-button">Animaux autorisés</label>
          </div>

        </div>
      </div>
    </section>

  </div>
</body>

</html>
